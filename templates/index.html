<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacer Club AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background-color: #f5f5f7;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #fff;
        border-right: 1px solid #e0e0e0;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 20px;
        overflow: hidden;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #e0e0e0;
      }

      .messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
      }

      .message {
        margin-bottom: 15px;
        padding: 10px 12px;
        border-radius: 8px;
        max-width: 80%;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .user {
        background-color: #007aff;
        color: #fff;
        align-self: flex-end;
        margin-left: auto;
      }

      .assistant {
        background-color: #f0f0f0;
        color: #000;
      }

      .input-container {
        display: flex;
        padding: 15px;
        border-top: 1px solid #e0e0e0;
      }

      .input-container textarea {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #d1d1d1;
        margin-right: 10px;
        font-size: 16px;
        resize: vertical;
        min-height: 60px;
        font-family: inherit;
      }

      .input-container button {
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        background-color: #007aff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
      }

      .markdown-content {
        line-height: 1.5;
      }

      .markdown-content pre {
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        overflow-x: auto;
      }

      .markdown-content code {
        font-family: "Courier New", Courier, monospace;
        font-size: 0.9em;
      }

      .conversation-list {
        list-style-type: none;
        padding: 0;
      }

      .conversation-item {
        cursor: pointer;
        padding: 10px;
        margin-bottom: 5px;
        background-color: #e9ecef;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .conversation-item.active {
        background-color: #007bff;
        color: white;
      }

      .conversation-item i {
        margin-right: 10px;
      }

      .new-conversation-btn {
        background-color: #007aff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .new-conversation-btn i {
        margin-right: 5px;
      }

      .logout-btn {
        color: #007aff;
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .logout-btn i {
        margin-left: 5px;
      }

      #conversation-title {
        font-weight: bold;
        font-size: 1.2em;
      }

      .delete-btn {
        background: none;
        border: none;
        color: #dc3545;
        cursor: pointer;
        font-size: 14px;
        padding: 5px;
      }

      .delete-btn:hover {
        color: #bd2130;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          height: auto;
          border-right: none;
          border-bottom: 1px solid #e0e0e0;
        }
        .main-content {
          height: calc(100vh - 250px);
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h3>Conversations</h3>
      <button class="new-conversation-btn" onclick="newConversation()">
        <i class="fas fa-plus"></i> New Conversation
      </button>
      <ul class="conversation-list" id="conversation-list">
        {% for convo in conversations %}
        <li class="conversation-item" data-id="{{ convo.id }}">
          <span onclick="loadConversation({{ convo.id }})">
            <i class="fas fa-comments"></i> {{ convo.title }}
          </span>
          <button class="delete-btn" onclick="deleteConversation({{ convo.id }})">
            <i class="fas fa-trash"></i>
          </button>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="main-content">
      <div class="container">
        <div class="header">
          <span id="conversation-title">Welcome, {{ username }}</span>
          <a href="{{ url_for('logout') }}" class="logout-btn">
            Logout <i class="fas fa-sign-out-alt"></i>
          </a>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-container">
          <textarea
            id="user-input"
            placeholder="Type your message here..."
            rows="3"
            onkeydown="handleKeyDown(event)"
          ></textarea>
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script>
      marked.setOptions({
        headerIds: false,
        mangle: false,
        breaks: true,
      });

      function renderMessage(content) {
        const parsedContent = marked.parse(content);
        return DOMPurify.sanitize(parsedContent, { ALLOW_DATA_ATTR: false });
      }

      function renderMessages() {
        const messages = document.getElementById("messages");
        const messageDivs = messages.getElementsByClassName("markdown-content");
        for (let i = 0; i < messageDivs.length; i++) {
          const div = messageDivs[i];
          div.innerHTML = renderMessage(div.textContent);
        }
        scrollToBottom();
      }

      function scrollToBottom() {
        const messages = document.getElementById("messages");
        messages.scrollTop = messages.scrollHeight;
      }

      function handleKeyDown(event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      }

      let currentConversationId = null;

      function formatDate(date) {
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        return new Date(date).toLocaleDateString('en-US', options);
      }

      function newConversation() {
        const now = new Date();
        const title = formatDate(now);
        fetch("/new_conversation", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `title=${encodeURIComponent(title)}`,
        })
          .then((response) => response.json())
          .then((data) => {
            const conversationList = document.getElementById("conversation-list");
            const li = document.createElement("li");
            li.className = "conversation-item";
            li.setAttribute("data-id", data.id);
            li.innerHTML = `
              <span onclick="loadConversation(${data.id})">
                <i class="fas fa-comments"></i> ${data.title}
              </span>
              <button class="delete-btn" onclick="deleteConversation(${data.id})">
                <i class="fas fa-trash"></i>
              </button>
            `;
            conversationList.prepend(li);
            loadConversation(data.id);
          });
      }

      function loadConversation(conversationId) {
        currentConversationId = conversationId;
        const messages = document.getElementById("messages");
        messages.innerHTML = "";

        fetch(`/get_conversation/${conversationId}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              alert(data.error);
              return;
            }

            // Update the conversation title
            const conversationTitle = document.getElementById("conversation-title");
            const activeItem = document.querySelector(
              `.conversation-item[data-id='${conversationId}']`
            );
            if (activeItem) {
              conversationTitle.textContent = activeItem.querySelector('span').textContent.trim();
            }

            data.messages.forEach((msg) => {
              const messageDiv = document.createElement("div");
              messageDiv.className = `message ${msg.role}`;
              messageDiv.innerHTML = `<div class="markdown-content">${renderMessage(msg.content)}</div>`;
              messages.appendChild(messageDiv);
            });

            renderMessages();
            scrollToBottom();
          });

        const conversationItems = document.getElementsByClassName("conversation-item");
        for (let item of conversationItems) {
          item.classList.remove("active");
        }
        const activeItem = document.querySelector(
          `.conversation-item[data-id='${conversationId}']`
        );
        if (activeItem) {
          activeItem.classList.add("active");
        }
      }

      function deleteConversation(conversationId) {
        if (confirm("Are you sure you want to delete this conversation?")) {
          fetch(`/delete_conversation/${conversationId}`, {
            method: "DELETE",
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                const conversationItem = document.querySelector(
                  `.conversation-item[data-id='${conversationId}']`
                );
                if (conversationItem) {
                  conversationItem.remove();
                }
                if (currentConversationId === conversationId) {
                  currentConversationId = null;
                  document.getElementById("messages").innerHTML = "";
                  document.getElementById("conversation-title").textContent = "Welcome, {{ username }}";
                }
              } else {
                alert("Failed to delete conversation");
              }
            });
        }
      }

      async function sendMessage() {
        if (!currentConversationId) {
          alert("Please select or create a conversation first.");
          return;
        }

        const userInput = document.getElementById("user-input");
        const messages = document.getElementById("messages");

        const userMessage = userInput.value;
        if (!userMessage.trim()) return;

        const userMessageDiv = document.createElement("div");
        userMessageDiv.className = "message user";
        userMessageDiv.innerHTML = `<div class="markdown-content">${renderMessage(userMessage)}</div>`;
        messages.appendChild(userMessageDiv);

        const messageToBeSent = userInput.value;
        userInput.value = "";

        scrollToBottom();

        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: messageToBeSent,
            conversation_id: currentConversationId,
          }),
        });

        if (response.ok) {
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let aiMessageDiv = document.createElement("div");
          aiMessageDiv.className = "message assistant";
          let aiMessageContentDiv = document.createElement("div");
          aiMessageContentDiv.className = "markdown-content";
          aiMessageDiv.appendChild(aiMessageContentDiv);
          messages.appendChild(aiMessageDiv);

          let partialText = "";
          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            partialText += decoder.decode(value);
            aiMessageContentDiv.innerHTML = renderMessage(partialText);
            messages.scrollTop = messages.scrollHeight;
          }
          scrollToBottom();
        }
      }

      window.onload = function () {
        const conversations = document.getElementsByClassName("conversation-item");
        if (conversations.length > 0) {
          loadConversation(conversations[0].getAttribute("data-id"));
        } else {
          newConversation();
        }
      };
    </script>
  </body>
</html>
