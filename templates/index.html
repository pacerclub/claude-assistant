<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacer Club AI Assistant</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://pacer.org.cn/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://pacer.org.cn/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://pacer.org.cn/favicon/favicon-16x16.png">
    <link rel="manifest" href="https://pacer.org.cn/favicon/site.webmanifest">
    <link rel="mask-icon" href="https://pacer.org.cn/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://pacer.org.cn/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="https://pacer.org.cn/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <img
          src="https://pacer.org.cn/logo.png"
          alt="Pacer Club Logo"
          class="logo"
        />
        <div class="title-container">
          <h2>Pacer Club</h2>
          <h3>Claude Assistant</h3>
        </div>
      </div>
      <button class="new-conversation-btn" onclick="newConversation()">
        <i class="fas fa-plus"></i> New Conversation
      </button>
      <ul class="conversation-list" id="conversation-list">
        {% for convo in conversations %}
        <li class="conversation-item" data-id="{{ convo.id }}">
          <span class="title" onclick="loadConversation({{ convo.id }})">
            {{ convo.title }}
          </span>
          <div class="conversation-actions">
            <button
              class="edit-btn"
              onclick="editConversationTitle({{ convo.id }})"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              class="delete-btn"
              onclick="deleteConversation({{ convo.id }})"
            >
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="main-content">
      <div class="container">
        <div class="header">
          <button id="sidebar-toggle" class="hamburger-menu">
            <i class="fas fa-bars"></i>
          </button>
          <span id="conversation-title">Welcome, {{ username }}</span>
          <a href="{{ url_for('logout') }}" class="logout-btn">
            Logout <i class="fas fa-sign-out-alt"></i>
          </a>
        </div>
        <div class="messages" id="messages">
          <div class="empty-state">
            <i class="fas fa-comments"></i>
            <p>Start a new conversation or select an existing one.</p>
          </div>
        </div>
        <div class="input-container">
          <textarea
            id="user-input"
            placeholder="Type your message here..."
            rows="3"
            onkeydown="handleKeyDown(event)"
          ></textarea>
          <button onclick="sendMessage()">
            Send <i class="fa-regular fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="sidebar-overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  </body>
</html>
