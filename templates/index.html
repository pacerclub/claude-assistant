<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacer Club AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #d1e7fd;
            text-align: right;
        }
        .assistant {
            background-color: #f1f0f0;
        }
        .input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Welcome, {{ username }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
        <div class="messages" id="messages">
            {% for convo in conversations %}
                <div class="message {{ convo.role }}">
                    {{ convo.content }}
                </div>
            {% endfor %}
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." onkeydown="if (event.key === 'Enter') sendMessage()" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <!-- marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messages = document.getElementById('messages');

            const userMessage = userInput.value;
            if (!userMessage) return;

            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user';
            userMessageDiv.textContent = userMessage;
            messages.appendChild(userMessageDiv);

            // Clear input
            userInput.value = '';

            // Send user message to server
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            if (response.ok) {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message assistant';
                messages.appendChild(aiMessageDiv);

                let partialText = '';
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    partialText += decoder.decode(value);
                    aiMessageDiv.innerHTML = marked.parse(partialText);
                    messages.scrollTop = messages.scrollHeight;
                }
            }
        }
    </script>
</body>
</html>
